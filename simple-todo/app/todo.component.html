<h2>
    Todo App
</h2>
<form (submit)="addTodo($event)">
    <input [(ngModel)]="newTodo" type="text" name="todo"> <button>+</button>
</form>
<h3 *ngIf="todos.length > 0">Current Todos</h3>
<ul id="todo-list">
    <li *ngFor="let todo of todos; let i=index">
        <span>{{todo.title}}</span><button (click)="deleteTodo(i)">X</button>
    </li>
</ul>
